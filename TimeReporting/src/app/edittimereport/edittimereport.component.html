
<div class="timereportsDays mat-dialog-container form-control">
  <div id="addRow">
    <mat-form-field class="calendarreport">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" (ngModelChange)="changeDate($event)" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <input class="form-control" type="number" [(ngModel)]="hours" placeholder="Hours" (ngModelChange)="changeHours($event)"><br>
      <input class="form-control" type="text" [value]="selectedEmployee.firstname" disabled><br>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{selectedProject.name}}</mat-label>
      <mat-select  [(ngModel)]="selectedProject" (ngModelChange)="changeProject($event)">
        <mat-option *ngFor="let project of projects" [value]="project" >{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col-md-6"><button class="form-control btn btn-success" (click)="editTimereport()">Save</button></div>
      <div class="col-md-6"><button class="form-control btn btn-danger" (click)="onCloseCancel()">Cancel</button></div>

    </div>
  </div>
</div>
