<app-header></app-header>
<div class="timereportsDays">
  <button (click)="onCreate()" class="btn btn-primary"><i
      class="glyphicon glyphicon-plus icons-before"></i>Create</button>
  <button class="btn btn-default beforeWeek" (click)=clickLastWeek()>
    <i class="glyphicon glyphicon-chevron-left icons-before"></i>
    Before week</button>
  <!-- <mat-form-field class="calendarreport">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="mydate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->
  <button class=" btn btn-default nextWeek" (click)="clickNextWeek()"> 
    Next week
    <i class="glyphicon glyphicon-chevron-right icons-next"></i>
  </button>
  <button class="btn btn-success " (click)="searchWithDate()">Search</button><br>
  <label>Current week: {{fromtoweeks}}</label>
  <table class="table table-bordered mat-table timereportsTable">
    <thead>
      <tr>
        <th>Projects</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th class="weekend">Sat</th>
        <th class="weekend">Sun</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{row.project.name}}</td>
        <td *ngFor="let col of row.timereports" ><app-userreport [timereport]='col'></app-userreport></td>
        <!-- <td><button class="btn btn-default edit-btn" id="{{timereport.id}}" (click)="editTimereport(timereport)"><i
              class="glyphicon glyphicon-pencil icons"></i></button> <button class="btn btn-danger remove-btn"
            (click)="deleteTimereport(timereport.id)"><i class="glyphicon glyphicon-remove icons"></i></button></td> -->
      </tr>
    </tbody>
  </table>
</div>
