<div class="timereportsDays" onload="setDaysOfMonth('2019-03')">
    <div class="calendarTimereport">
        <dl-date-time-picker
        startView="day"
        maxView="year"
        minView="minute"
        minuteStep="5"
        [(ngModel)]="selectedDate"
    >
    </dl-date-time-picker>
    
    <input [(ngModel)]="selectedDate">
    </div>
  <button (click)="setDaysOfMonth('2019-03')">Generate Days</button>
  <table class="table table-bordered table-dark table-striped">
    <thead>
      <tr>
        <th>Day</th>
        <th>Hours</th>
        <th>Project</th>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let days of arrayDays">
        <td>{{days}}</td>
        <td></td>
        <td></td>
        <td><button class="btn btn-success btn-block">Add</button></td>
      </tr>
    </tbody>
  </table>
</div>
