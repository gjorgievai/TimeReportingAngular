
<div class="timereportsDays mat-dialog-container">
  <div id="addRow">
    <mat-form-field class="calendarreport">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <input class="form-control" type="number" [(ngModel)]="hours" placeholder="Hours"><br>
    <input *ngIf="role.id!==1" class="form-control" [(ngModel)]="employeeId" disabled>
    <mat-form-field *ngIf="role.id===1">
      <mat-label>Select employee</mat-label>
      <mat-select  [(ngModel)]="selectedEmployee" (ngModelChange)="changeEmployee($event)" >
        <mat-option *ngFor="let employee of employees" [value]="employee" >{{employee.firstname}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select project</mat-label>
      <mat-select  [(ngModel)]="selectedProject" (ngModelChange)="changeProjectId($event)">
        <mat-option *ngFor="let project of projects" [value]="project" >{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col-md-6"><button class="form-control btn btn-success" (click)="createTime()">Add</button></div>
      <div class="col-md-6"><button class="form-control btn btn-danger" (click)="onCloseCancel()">Cancel</button></div>

    </div>
  </div>
</div>
