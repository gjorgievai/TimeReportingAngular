
<div *ngIf="!haveData" class="timereportsDays mat-dialog-container">
  <form id="addRow" class="form-group">
    <label>Date</label>
    <mat-form-field class="calendarreport" >
      <input  matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label>Hours</label>
    <input class="form-control mat-form-field-required-marker" type="number" [(ngModel)]="hours" placeholder="Hours" name="hours" [min]="1" ><br>
    <label>Employee</label>
    <input *ngIf="role.id!==1" class="form-control" [(ngModel)]="selectedEmployee.firstName" disabled name="employee">
    <mat-form-field *ngIf="role.id===1" >
      <mat-label>Select employee</mat-label>
      <mat-select  [(ngModel)]="selectedEmployee" (ngModelChange)="changeEmployee($event)" name="employee">
        <mat-option *ngFor="let employee of employees" [value]="employee" >{{employee.firstName + " "+ employee.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <label>Project</label>
    <mat-form-field>
      <mat-label>Select project</mat-label>
      <mat-select  [(ngModel)]="selectedProject" (ngModelChange)="changeProjectId($event)" name="project">
        <mat-option *ngFor="let project of projects" [value]="project" >{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col-md-6"><button class="form-control btn btn-success" (click)="createTime()">Add</button></div>
      <div class="col-md-6"><button class="form-control btn btn-danger" (click)="onCloseCancel()">Cancel</button></div>

    </div>
  </form>
</div>
<div *ngIf="haveData"class="timereportsDays mat-dialog-container form-control">
  <div id="addRow">
    <mat-form-field class="calendarreport">
      <label>Date</label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" (ngModelChange)="changeDate($event)" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label>Hours</label>
    <input class="form-control" type="number" [(ngModel)]="hours" placeholder="Hours" (ngModelChange)="changeHours($event)" [min]="1"><br>
    <label>First and Last Name</label>
    <input class="form-control" type="text" [value]="selectedEmployee.firstName+' '+ selectedEmployee.lastName" disabled><br>
    <label>Project Name</label>
    <mat-form-field>
      <mat-label>{{selectedProject.name}}</mat-label>
      <mat-select  [(ngModel)]="selectedProject" (ngModelChange)="changeProject($event)">
        <mat-option *ngFor="let project of projects" [value]="project" >{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col-md-6"><button class="form-control btn btn-success" (click)="editTimereport()">Save</button></div>
      <div class="col-md-6"><button class="form-control btn btn-danger" (click)="onCloseCancel()">Cancel</button></div>

    </div>
  </div>
