<app-header></app-header>
<table class="table table-bordered mat-table employeeTable" *ngIf="role.id===1">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Embg</th>
    <th>Date Joining</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees" >
    <td>{{employee.id}}</td>
    <td>{{employee.firstName}}</td>
    <td> {{employee.lastName}}</td>
    <td> {{employee.embg}}</td>
    <td> {{employee.dateJoining | date}}</td>
    <td>{{employee.username}}</td>
    <td><button class="btn btn-default edit-button edit-btn" id="{{employee.id}}" (click)="editEmployee(employee)"><i class="glyphicon glyphicon-pencil icons"></i></button> <button class="btn btn-danger remove-btn" (click)="deleteEmployee(employee.id)"><i class="glyphicon glyphicon-remove icons"></i></button></td>
  </tr>
  </tbody>
</table>
